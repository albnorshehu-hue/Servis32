<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="utf-8"/>
<title>Auto Parts — Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  *{box-sizing:border-box;font-family:'Poppins',sans-serif;margin:0;padding:0}
  body{
    min-height:100vh;display:flex;flex-direction:column;align-items:center;
    background:linear-gradient(135deg,#0d1b2a,#1b263b,#415a77,#778da9);
    background-size:400% 400%;animation:gradientMove 10s ease infinite;color:white;padding:16px;
  }
  @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .container{width:100%;max-width:1100px}
  .card{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);border-radius:16px;padding:20px;margin-bottom:20px;backdrop-filter:blur(12px);box-shadow:0 8px 30px rgba(0,0,0,0.35);}
  h2{margin-bottom:12px;text-align:center;font-size:1.2rem}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  label{font-weight:600;font-size:13px;color:#e6eef8}
  select,input[type="file"],.searchInput,input[type="text"],input[type="number"],textarea{
    width:100%;padding:10px;border-radius:10px;border:none;outline:none;font-size:14px;
  }
  input[type="text"],input[type="number"],textarea{background:rgba(255,255,255,0.12);color:white}
  textarea{resize:vertical}
  .full{grid-column:span 3}
  .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px;flex-wrap:wrap}
  button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;transition:0.3s;}
  button:hover{opacity:0.85;}
  .primary{background:linear-gradient(90deg,#00c6ff,#0072ff);color:white}
  .danger{background:linear-gradient(90deg,#ff4b2b,#ff416c);color:white}
  #logout{position:fixed;top:18px;right:18px;padding:10px;border-radius:10px;background:linear-gradient(90deg,#ff4b2b,#ff416c);border:none;color:white;cursor:pointer;z-index:999}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px;background:transparent}
  th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.06);text-align:left;vertical-align:middle;font-size:0.9rem}
  th{background:rgba(255,255,255,0.04);color:#e9f3ff}
  tr:hover{background:rgba(255,255,255,0.03)}
  .small{font-size:13px;padding:6px 8px;border-radius:8px}
  .muted{color:rgba(255,255,255,0.7)}
  .msg{min-height:20px;text-align:center;margin-top:8px}
  .thumb{width:50px;height:50px;object-fit:cover;border-radius:6px;border:1px solid rgba(0,0,0,0.2)}
  .searchRow{display:flex;gap:10px;align-items:center;margin-bottom:8px;flex-wrap:wrap}
  .searchInput{flex:1;background:white;color:black;font-size:15px;}
  .highlight{background: rgba(255,235,59,0.9); color: #000; font-weight:700; padding:0 2px; border-radius:2px;}
  
  /* RESPONSIVE */
  @media(max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}.full{grid-column:span 2}}
  @media(max-width:600px){.grid{grid-template-columns:1fr}.full{grid-column:span 1} table{font-size:12px;} th,td{padding:6px;}}
</style>
</head>
<body>
<button id="logout">Dil</button>
<div class="container">
  <!-- Register Card -->
  <div class="card" id="registerCard">
    <h2>⚙️ Regjistro / Përditëso Pjesë</h2>
    <div class="grid">
      <div><label>Lloji i automjetit</label><select id="vehicle_type"><option value="Veturë">Veturë</option><option value="Kamion">Kamion</option><option value="Motoçikletë">Motoçikletë</option></select></div>
      <div><label>Marka</label><select id="brand"></select></div>
      <div><label>Modeli</label><select id="model"></select></div>
      <div><label>Emri i pjesës</label><select id="nameSelect"><option>Filtri i vajit</option><option>Brezi i timing</option><option>Plaketa frenash</option><option>Pompë uji</option><option>Filtri i ajrit</option><option>Alternator</option><option>Akumulator</option></select></div>
      <div><label>Numri pjesës (part no)</label><select id="part_no"><option>OEM-1001</option><option>OEM-2002</option><option>OEM-3003</option><option>OEM-4004</option></select></div>
      <div><label>Karburanti</label><select id="fuel"><option value="Benzinë">Benzinë</option><option value="Dizel">Dizel</option><option value="Elektrik">Elektrik</option><option value="Hibrid">Hibrid</option></select></div>
      <div><label>Kubikazhi</label><select id="engine"><option>-- Zgjidh --</option><option>0.8L</option><option>1.0L</option><option>1.2L</option><option>1.4L</option><option>1.6L</option><option>1.8L</option><option>2.0L</option><option>2.5L</option><option>3.0L</option><option>4.0L</option></select></div>
      <div><label>Sasia</label><input id="qty" type="number" value="1" min="0"/></div>
      <div><label>Çmimi (EUR)</label><input id="price" type="number" step="0.01"/></div>
      <div class="full"><label>Përshkrimi</label><textarea id="note" rows="3" placeholder="Opsionale"></textarea></div>
      <div><label>Lokacion (magazina)</label><input id="location" type="text" placeholder="P.sh. Rreshti B3, Rafti 2"/></div>
      <div><label>Foto e pjesës</label><input id="image" type="file" accept="image/*"/></div>
      <div class="full actions">
        <button id="saveBtn" class="primary">💾 Ruaj</button>
        <button id="updateBtn" class="primary" style="display:none">✏️ Përditëso</button>
        <button id="cancelEdit" style="display:none">Anulo</button>
      </div>
      <div class="full msg" id="msg"></div>
    </div>
  </div>

  <!-- Search Card -->
  <div class="card">
    <h2>🔍 Kërko pjesë</h2>
    <div class="searchRow">
      <input id="searchInput" class="searchInput" type="text" placeholder="Shkruaj markë, model, OEM, përshkrim, karburant, kubikazh, lokacion... (shtyp ENTER)" />
      <button id="clearSearch" class="small">Pastro</button>
    </div>
    <div style="margin-top:8px;font-size:13px;color:#e6eef8">Kërkim në të gjitha fushat e regjistrimit. Shtyp ENTER për të kërkuar.</div>
    <div style="margin-top:12px; display:flex;gap:10px; flex-wrap:wrap">
      <button id="exportCSV" class="small">Eksporto CSV</button>
      <button id="exportPDF" class="small">Eksporto PDF</button>
    </div>
  </div>

  <!-- Parts Table -->
  <div class="card" id="partsCard">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <h2 style="margin:0">📦 Pjesët e regjistruara</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="refreshBtn" class="small">🔄 Rifresko</button>
        <button id="addDummy" class="small">➕ Test</button>
      </div>
    </div>
    <table id="partsTable">
      <thead>
        <tr>
          <th>#</th><th>Foto</th><th>Lloji</th><th>Marka</th><th>Model</th><th>Emri</th><th>Part No</th>
          <th>Sasia</th><th>Çmimi</th><th>Karburant</th><th>Kubikazhi</th><th>Lokacion</th><th>Shënim</th><th>Krijuar</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// JavaScript mbetet i njëjtë nga kodi yt origjinal
// Mund të përdoret i gjithë JS që ke tani për brand/model, save/update/delete/search/export
</script>
</body>
</html>

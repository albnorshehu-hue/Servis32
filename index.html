<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Auto Parts</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #778da9);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      font-size: 15px;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üöó Auto Parts Login</h2>
    <input id="user" type="text" placeholder="P√´rdoruesi" />
    <input id="pass" type="password" placeholder="Fjal√´kalimi" />
    <button onclick="login()">Hyr</button>
    <div class="error" id="err"></div>
  </div>

  <script>
    async function login() {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();
      const err = document.getElementById('err');
      err.textContent = '';

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, pass })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.token);
        window.location.href = '/dashboard.html';
      } else {
        err.textContent = '‚ùå Kredencialet jan√´ t√´ pasakta.';
      }
    }
	
  </script>
</body>
</html>
